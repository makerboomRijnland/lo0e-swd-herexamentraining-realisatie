version: '3.8'

services:
    php-apache:
        container_name: php-apache
        build:
            context: .
            dockerfile: Dockerfile
        depends_on:
            - db
        volumes:
            - ./src:/var/www/html/
        ports:
            - 8000:80
    db:
        container_name: db
        image: mysql
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: movie_rental_system
            MYSQL_USER: mrs
            MYSQL_PASSWORD: mrs
        ports:
            - "9906:3306"